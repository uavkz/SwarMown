{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>SwarMown - {% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.jpg' %}"/>

    <!-- Main -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

    <!-- Jquery -->
    <script src="{% static 'lib/bootstrap/js/jquery.js' %}"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="{% static 'lib/fontawesome/css/all.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/fontawesome/css/fontawesome.min.css' %}"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap-reboot.min.css' %}"/>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    {% block head %}{% endblock %}
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FLY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'mainapp:index' %}">Главная</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Поля
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'mainapp:add_field' %}">Добавить поле</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

{% block foot %}{% endblock %}
</body>
</html>
