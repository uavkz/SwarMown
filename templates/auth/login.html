{% extends "base.html" %}

{% block title %}Войти{% endblock %}

{% block content %}
<div class="container" style="max-width: 420px; margin-top: 10vh;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Вход</h5>
      <form method="post" action="{% url 'mainapp:login' %}">
        {% csrf_token %}
        {% if form.non_field_errors %}
          <div class="alert alert-danger py-2 px-3 mb-3">
            {{ form.non_field_errors }}
          </div>
        {% endif %}
        <div class="form-group">
          <label for="id_username">Логин</label>
          <input type="text" name="username" autofocus required id="id_username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
          <label for="id_password">Пароль</label>
          <input type="password" name="password" required id="id_password" class="form-control">
        </div>
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% else %}
          <input type="hidden" name="next" value="{% url 'mainapp:list_mission' %}">
        {% endif %}

        <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
